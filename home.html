<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Stickers</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        min-height: 100vh;
        background: white;
        color: #4b0000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        max-width: 850px;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: row;
    }

    /* Left section with image holder */
    .left {
        flex: 1;
        background: linear-gradient(135deg, #800000, #b22222);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
    }

    .image-holder {
        width: 90%;
        max-width: 300px;
        aspect-ratio: 1 / 1;
        background-color: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        color: #800000;
        font-weight: bold;
        text-align: center;
    }

    .image-holder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Right section */
    .right {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: white;
    }

    h2 {
        font-size: 2.2rem;
        margin-bottom: 15px;
        color: #800000;
    }

    .love-message {
        font-size: 1.1rem;
        color: #4b0000;
        margin-bottom: 10px;
    }

    .extra-info {
        font-size: 1rem;
        color: #555;
        margin-bottom: 25px;
    }

    .buttons {
        display: flex;
        gap: 15px;
    }

    button {
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    #yesBtn {
        background: #800000;
        color: white;
    }

    #yesBtn:hover {
        background: #a52a2a;
        transform: scale(1.05);
    }

    #noBtn {
        background: #f2f2f2;
        color: #800000;
    }

    #noBtn:hover {
        background: #ffe6e6;
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .left {
            padding: 20px;
        }
        .right {
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image-holder">
                <!-- Replace the placeholder text with an actual image -->
                <span>Image Placeholder</span>
                <!-- Example: <img src="your-image.jpg" alt="Love Image"> -->
            </div>
        </div>
        <div class="right">
            <h2>Do you still love me, Joanna?</h2>
            <p class="love-message">My heart beats for you, always and forever!</p>
            <p class="extra-info">Every moment with you feels like a fairytale. Let's create more unforgettable memories together.</p>
            <div class="buttons">
                <button id="yesBtn" onclick="window.location.href='memo.html'">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let angle = 0;
    let isMoving = false;

    noBtn.addEventListener('mouseover', () => {
        if (!isMoving) {
            isMoving = true;
            const radius = 20;
            const buttonsContainer = document.querySelector('.buttons');
            const containerRect = buttonsContainer.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            const centerX = yesBtnRect.left - containerRect.left - radius - 5;
            const centerY = noBtnRect.height / 2;

            const moveCircular = () => {
                angle += 0.1;
                let newX = centerX + radius * Math.cos(angle) - noBtnRect.width / 2;
                let newY = centerY + radius * Math.sin(angle) - noBtnRect.height / 2;

                const maxX = yesBtnRect.left - containerRect.left - 5;
                newX = Math.min(maxX, newX);

                noBtn.style.position = 'relative';
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;

                if (isMoving) {
                    requestAnimationFrame(moveCircular);
                }
            };

            moveCircular();
        }
    });

    noBtn.addEventListener('mouseout', () => {
        isMoving = false;
        noBtn.style.left = '0px';
        noBtn.style.top = '0px';
    });
</script>
</body>
</html>
